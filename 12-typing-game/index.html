<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing</title>
</head>
<body>
    <div id="settings" class="settings hide">  
        <form id="settings-form">
            <div>
                <label for="difficulty">Difficulty: </label>
                <select id="difficulty">
                    <option value="easy">EASY</option>
                    <option value="medium">MEDIUM</option>
                    <option value="hard">HARD</option>
                </select>
            </div>
        </form>
        <div class="instructions">
            <p>Easy - adds 1 second for each correct word typed.</p>
            <p>Medium - adds 3 seconds for each correct word typed.</p>
            <p>Hard - adds 5 seconds for each correct word typed.</p>
        </div>
        <div class="settings-div">
            <button id="settings-btn" class="settings-btn">
                <i class="fas fa-cog"></i>
            </button>
            <small>Settings and Instructions</small>
        </div>
    </div>

    <div class="container">
        <h2>Speed Typing</h2>
        <small>Type the following</small>

        <h1 id="word"></h1>

        <input type="text" id="text" autocomplete="off" placeholder="Type word here...">

        <p class="time-container">
            Time left: <span id="time">10s</span>
        </p>

        <p class="score-container">
            Score: <span id="score">0</span>
        </p>

        <div id="end-game-container" class="end-game-container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
